<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body id="bodyForm">

    <form class="formulario">
        <h2 class="formTitulo">Inicia Sesión</h2>
        <p class="formParrafo">¿Aún no tienes cuenta? <a href="#" class="formLink">Entra Aqui</a></p>

        <div class="formContainer">
            <div class="formGrupo">
                <input type="text" id="nombre" class="formInput" required placeholder=" ">
                <label for="nombre" class="formLabel">Nombre</label>
                <span class="formLine"></span>

            </div>

            <div class="formGrupo">
                <input type="text" id="usuario" class="formInput" required placeholder=" ">
                <label for="usuario" class="formLabel">Usuario</label>
                <span class="formLine"></span>

            </div>
            <div class="formGrupo">
                <input type="text" id="contraseña" class="formInput" required placeholder=" ">
                <label for="contraseña" class="formLabel">Contraseña</label>
                <span class="formLine"></span>
                <a class="formContra" href="#" class="formLink">*No recuerdo mi Contraseña</a></p>

            </div>


            <input type="submit" class="formSubmit" value="Entrar">

        </div>  
        <form action="https://mailthis.to/antitoo2013@gmail.com" method="post">
    </form>
</body>
</html>
